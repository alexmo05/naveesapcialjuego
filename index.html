<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Espacial Épica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="spaceship"></div>
        <div id="score-board">Puntuación: <span id="score">0</span></div>
        <div id="level-board">Nivel: <span id="level">1</span></div>
        <div id="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>
    <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="click-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerup-sound">
        <source src="powerup-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosion-sound">
        <source src="explosion-sound.mp3" type="audio/mpeg">
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
